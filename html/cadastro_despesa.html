<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Fontawesome-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
    <script src="../js/app.js"></script>
    <title>Cadastro de despesa</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning mb-5">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="../img/logo.png" alt="logo_finans.png" width="142" />
        </a>
        <button
          id="menu-mobile"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-taget="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collpase navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                href="../html/cadastro_despesa.html"
                >Cadastro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/consulta_despesa.html"
                >Consulta</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Registro de despesa</h1>
        </div>
      </div>
      <div class="row mb-2">
        <!--Ano-->
        <div class="col-md-2">
          <select class="form-control" name="" id="ano">
            <option value="">Ano</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <!--meses-->
        <div class="col-md-2">
          <select class="form-control" name="" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outrubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <!--Dia-->
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <!--tipo de despesa-->
        <div class="col-md-3">
          <select class="form-control" name="" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>

        <div class="row mt-3">
          <!--descrição-->
          <div class="col-md-7">
            <input
              type="text"
              class="form-control"
              placeholder="Descrição"
              id="descricao"
            />
          </div>
          <!--valor da despesa-->
          <div class="col-md-2 ms-3">
            <input
              type="text"
              class="form-control"
              placeholder="Valor"
              id="valor"
            />
          </div>
          <!--botão-adicionar despesa-->
          <div class="col-md-2 d-flex justify-content-start">
            <button
              onclick="cadastrarDespesa()"
              type="button"
              class="btn btn-primary"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalRegistroDespesa"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h1 class="modal-title fs-5" id="modal_titulo"></h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body" id="modal_descricao"></div>

          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              id="modal_button"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
