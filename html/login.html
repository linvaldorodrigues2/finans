<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--//Bootstrap-->

    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
          <a href="" class="navbar-brand">
            <img src="../img/logo.png" alt="logo.png" width="142" />
          </a>
          <button
            id="menu-mobile"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../html/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Recursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Benefícios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/planos.html">Planos</a>
              </li>
              <li>
                <a
                  href="../html/login.html"
                  id="login-button"
                  class="btn btn-outline-light"
                >
                  Login</a
                >
              </li>
              <li>
                <a href="../html/cadastro.html" class="btn btn-primary"
                  >Cadastrar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="caixa-form">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <img class="img-fluid" src="../img/Piggy bank-pana.svg" alt="" />
          </div>
          <div class="col-md-6 d-flex justify-content-end">
            <div class="login align-content-center">
              <div class="login-texto text-center">
                <span>Bem vindo</span>
              </div>

              <!--form-login-->
              <div class="login-form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Digite seu email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Digite sua senha"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="login" />
                  <label class="form-check-label" for="login"
                    >Mantenha-me conctado</label
                  >
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="width: 140px"
                    onclick="loginApp()"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-4 mb-4">
      <div class="container">
        <div class="row d-flex">
          <div class="col-md-8 d-flex justify-content-start align-self-center">
            <span>
              <a href="">Home</a>
              <a href="">Recursos</a>
              <a href="">Benefícios</a>
              <a href="">Preços</a>
            </span>
          </div>
          <div id="social" class="col-md-4 d-flex justify-content-end">
            <a class="btn btn-light" href="">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a class="btn btn-light" href="">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a class="btn btn-light" href="">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a class="btn btn-light" href="">
              <i class="fab fa-youtube fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/login_app.js"></script>
  </body>
</html>
